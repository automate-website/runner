website.automate.runner:
  id: 1
  api-url: https://automate.website/api
  job-poll-delay: 5000
  clean-up-delay: 60000
  concurrent: 3

  docker:
    uri: unix:///var/run/docker.sock
    stop-timeout: 10
    image: automatewebsite/jwebrobot-chrome
    command: "/opt/waml-executor/waml-executor.sh"
    container-label: automate.website.runner.container
    max-execution-time: 3600
